<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自己紹介ページ</title>
</head>
<body>

  <header>
    <h1>自己紹介ページ</h1>
  </header>

  <section>
    <h2>基本情報</h2>
    <table border="1">
      <tr>
        <th>名前</th>
        <td>吉岡永遠</td>
      </tr>
      <tr>
        <th>学籍番号</th>
        <td>T123150</td>
      </tr>
      <tr>
        <th>出身地</th>
        <td>愛知県</td>
      </tr>
    </table>
  </section>

  <section>
    <h2>地域連携で取り組んだ内容</h2>
    <article>
      <p>
        地域連携では、ファナックパートロニクスという会社でホワイトボードを電子化するWebアプリを開発した。
      </p>
    </article>
  </section>

  <section>
    <h2>VitaLinkプロジェクトでやりたいこと・できるようになりたいこと</h2>
    <article>
      <p>
        Webアプリを開発したい
      </p>
    </article>
  </section>

  <section>
    <h2>質問フォーム</h2>
    <form action="#" method="post">
      <label for="name">お名前：</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">メールアドレス：</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">質問内容：</label><br>
      <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

      <input type="submit" value="送信">
    </form>
  </section>

</body>
</html>
